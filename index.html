<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cinema - Book your tickets</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1"
    />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <script type="module" src="./assets/js/app.js"></script>
  </head>

  <body>
    <div class="layout">
      <header class="header">
        <img class="header__logo" src="./assets/images/logo.svg" alt="Camera" />
        <h1 class="header__title">Cinema</h1>
      </header>
      <section class="date-selector__container"></section>
      <section class="time-selector__container animated hidden"></section>
      <section class="seats-selector__container animated hidden"></section>
      <section class="submit__container animated hidden">
        <button class="submit__button" type="button">Book now</button>
      </section>
    </div>
  </body>
</html>
